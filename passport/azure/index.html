<!doctype html>
<html lang="en" ng-app="soajsAzureApp">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../engine/app/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../engine/app/css/highlight.min.css">
	<link rel='stylesheet prefetch' href='../../engine/app/css/font-awesome.min.css'>
	<link rel='stylesheet' href='../../engine/lib/form/scripts/textAngular.css'>
	<link rel="stylesheet" href="../../engine/app/css/datetimepicker.css"/>
	<link rel="stylesheet" href="../../engine/app/css/main.css">
	<link rel="stylesheet" href="../../engine/app/css/saas.css">
	<link rel="stylesheet" href="../../engine/app/css/select.min.css">
	<link rel="stylesheet" href="../../engine/lib/grid/grid.css">
	<link rel="stylesheet" href="../../engine/lib/form/form.css">
	<script src="../../engine/app/scripts/jquery.min.js"></script>
	<script src="../../engine/app/scripts/angular.min.js"></script>
	<script src="../../engine/app/scripts/ui-bootstrap-tpls-0.13.4.min.js"></script>
	<script src="../../engine/app/scripts/bootstrap.min.js"></script>
	<script src="../../engine/app/scripts/ngStorage.js"></script>
	<script src="../../engine/app/scripts/angular-cookies.min.js"></script>
	<script src='../../engine/lib/form/scripts/textAngular-rangy.min.js'></script>
	<script src='../../engine/lib/form/scripts/textAngular-sanitize.min.js'></script>
	<script src='../../engine/lib/form/scripts/textAngular.min.js'></script>
	<script src="../../settings.js"></script>
	<script src="../../config.js"></script>
	<script src="redirect.js"></script>
</head>
<body ng-controller="soajsAzureController as soajsAzureAppCtrl">
<div id="overlay" class="overlay"></div>

<div id="overlayLoading" class="overlay">
	<div class="bg"></div>
	<div class="content" style="">
		<div class="image">
			<img ng-src="../../themes/default/img/loader.gif">
		
		</div>
	</div>
</div>
<header>
	<div id="header">
		<div id="logo" ng-click="go('/dashboard')"><img src="../../themes/default/img/favicon.png" alt="soajs"
		                                                width="35px">soajs<br></div>
		<div id="pillars" ng-show="enableInterface" class="ng-hide">
		</div>
	</div>
</header>
<content>
	<div id="page">
		<div class="wrapper"
		     ng-class="wrapper">
			<div class="inner-line"></div>
			<div id="notifications" ng-show="alerts.length >0" class="ng-hide">
			</div>
			<div class="ng-scope">
				<section class="ng-scope">
					<div class="form ng-scope" >
						<ngform>
							<form id="login" name=""
							      novalidate="">
								<div  class="header loginAzureHeader">
									<h3 class="ng-binding">Login</h3>
								</div>
							</form>
						</ngform>
					</div>
				</section>
			</div>
		</div>
	</div>
</content>
<div id="footer">
	<div class="separator"></div>
	<div class="copyright">Powered by
		<a href="http://www.soajs.org/" target="_blank">
			SOAJS
		</a>
	</div>
</div>
</body>
</html>
